<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        form {
        
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, submit {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        submit {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" required>

        <label for="dogExperience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" required>

        <label for="preferredbreeds">Please select your preferred breeds</label>
        <select id="multiSelect" type="select">
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <!-- Add more options as needed -->
        </select>

        <input type="submit" id="submit" value="Submit">
    </form>

</body>
</html>
