<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, submit {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        submit {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your address" required>

        <label for="dogExperience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

        <label for="preferredBreeds">Please select your preferred breeds</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <!-- Add more options as needed -->
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
